<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Thumbnails</title>
    <style>
        .video-button {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .video-button img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        .video-button a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Video Thumbnails</h1>
<div id="video-container"></div>

<script>
    // Example video data for 44 videos
    const videos = Array.from({ length: 44 }, (_, i) => ({
        id: i + 1,
        title: `Video ${i + 1}`,
        videoPath: `http://localhost:8080/videos-10/${i}.mp4`,
        imagePath: `http://localhost:8080/videos-10/${i}.webp` // Assuming thumbnails are named sequentially
    }));

    // Function to create buttons with images
    function createVideoButtons() {
        const container = document.getElementById('video-container');
        videos.forEach(video => {
            const buttonDiv = document.createElement('div');
            buttonDiv.classList.add('video-button');

            const link = document.createElement('a');
            link.href = video.path;
            link.target = "_blank"; // Opens the video in a new tab

            const img = document.createElement('img');
            img.src = video.thumbnail;
            img.alt = video.title;

            const title = document.createElement('span');
            title.textContent = video.title;

            link.appendChild(img);
            link.appendChild(title);
            buttonDiv.appendChild(link);
            container.appendChild(buttonDiv);
        });
    }

    // Call the function to create buttons on page load
    window.onload = function() {
        createVideoButtons();
    };
</script>
</body>
</html>
