<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Thumbnails</title>
    <style>
        .video-button {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .video-button img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        .video-button a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Video Thumbnails</h1>
<div id="video-container"></div>

<script>

    const videoTitles = [
        'Video 1', 'Video 2', 'Video 3', 'Video 4', 'Video 5',
        'Video 6', 'Video 7', 'Video 8', 'Video 9', 'Video 10',
        'Video 11', 'Video 12', 'Video 13', 'Video 14', 'Video 15',
        'Video 16', 'Video 17', 'Video 18', 'Video 19', 'Video 20',
        'Video 21', 'Video 22', 'Video 23', 'Video 24', 'Video 25',
        'Video 26', 'Video 27', 'Video 28', 'Video 29', 'Video 30',
        'Video 31', 'Video 32', 'Video 33', 'Video 34', 'Video 35',
        'Video 36', 'Video 37', 'Video 38', 'Video 39', 'Video 40',
        'Video 41', 'Video 42', 'Video 43', 'Video 44'
    ];


    function createVideoButtons() {
        const container = document.getElementById('video-container');
        videoTitles.forEach((title, index) => {
            const buttonDiv = document.createElement('div');
            buttonDiv.classList.add('video-button');

            const link = document.createElement('a');
            link.href = `file:///C:/Users/decor/Desktop/videos-10/${index}.mp4`;
            link.target = "_blank";

            const img = document.createElement('img');
            img.src = `file:///C:/Users/decor/Desktop/videos-10/${index}.webp`;
            img.alt = title;

            const titleSpan = document.createElement('span');
            titleSpan.textContent = title;

            link.appendChild(img);
            link.appendChild(titleSpan);
            buttonDiv.appendChild(link);
            container.appendChild(buttonDiv);
        });
    }

    // Call the function to create buttons on page load
    window.onload = function() {
        createVideoButtons();
    };
</script>
</body>
</html>
