<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
<h1>Video List</h1>
<ul id="video-list"></ul>

<script>
    fetch('/videos')
        .then(response => response.json())
        .then(data => {
            const videoList = document.getElementById('video-list');
            data.forEach(video => {
                const li = document.createElement('li');

                // Create an image element for the thumbnail
                const img = document.createElement('img');
                img.src = video.imagePath;
                img.alt = video.title;
                img.style.width = '100px'; // Adjust size as needed
                img.style.height = '100px'; // Adjust size as needed

                // Add the video title and path information
                const title = document.createElement('span');
                title.textContent = `${video.title} by ${video.user}`;

                const videoLink = document.createElement('a');
                videoLink.href = video.path || '#'; // Use '#' if path is not available
                videoLink.target = "_blank"; // Open in new tab
                videoLink.textContent = " Watch Video";

                li.appendChild(img);
                li.appendChild(title);
                li.appendChild(videoLink);
                videoList.appendChild(li);
            });
        })
        .catch(error => console.error('Error fetching videos:', error));
</script>
</body>
</html>
