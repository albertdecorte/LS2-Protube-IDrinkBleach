<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
<h1>Video List</h1>
<ul id="video-list"></ul>

<script>
    fetch('/api/videos')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            const videoList = document.getElementById('video-list');
            data.forEach(video => {
                const li = document.createElement('li');

                // Crear un elemento de imagen para la miniatura
                const img = document.createElement('img');
                img.src = video.imagePath;  // Asegúrate de que imagePath esté definido
                img.alt = video.title;
                img.style.width = '100px'; // Ajusta el tamaño según sea necesario
                img.style.height = '100px'; // Ajusta el tamaño según sea necesario

                // Agregar el título del video y la información de la ruta
                const title = document.createElement('span');
                title.textContent = `${video.title} by ${video.user}`;

                const videoLink = document.createElement('a');
                videoLink.href = video.path || '#'; // Usa '#' si no hay ruta disponible
                videoLink.target = "_blank"; // Abrir en nueva pestaña
                videoLink.textContent = " Watch Video";

                li.appendChild(img);
                li.appendChild(title);
                li.appendChild(videoLink);
                videoList.appendChild(li);
            });
        })
        .catch(error => console.error('Error fetching videos:', error));
</script>
</body>
</html>
