<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: disc; /* Bullets */
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

<h1>List of Video Titles</h1>
<ul>
    <th:block th:each="title : ${videoTitles}">
        <li th:text="${title}"></li>
    </th:block>
</ul>

</body>
</html>
